<!DOCTYPE html>
<!--DOCTYPE est la premiere balise obligatoire dans une page HTML: elle designe le type de document pour le navigateur, ici .HTML-->
<html lang="fr">
    <!-- désigne la langue utilisée du coté utilisateur-->
    <head>
        <!-- la balise HEAD contient les paramètres de la page html qui sont invisibles pour l'utilisateur ( internaute)-->
        <meta charset="UTH-8"><!--encodagre des caractères pour la gestion de l'affichage des caractères spéciaux-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--contrçoler la mise en page sur les navigateurs mobiles ici le 1.0 signifie qu'il n'a pas de zoom-->
        <meta http-equiv="X-UA-Compatible" content="ie=edge"><!-- compatibilité avec le navigateur Edge-->
        <title>00 structure en html</title><!--Titre de la page qui s'affiche en titre de l'onglet-->
    </head>
    <body>
        <!--tout ce qui sera affiché à l'écran s'écrit à l'interieur des balises ouvrantes et fermantes BODY-->
    
</body>
</html>
