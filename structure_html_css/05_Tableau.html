<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/05_Tableau.css">
    <title>Tableau</title>
</head>
<body>
    <!-- ouverture du tableau -->
    <table>
        <!-- Titre du tableau -->
        <caption>Ventes</caption>
        <!-- entete du tableau -->
        <thead>
            <!-- tr= rang -->
            <tr>
                <!-- th=titres ou en-tetes  -->
                <th>jour</th>
                <th>Smartphone</th>
                <th>tablette</th>
                <th>Portable</th>
            </tr>
        </thead>
        <!-- tfoot bas/fin du tableau/ ! \ les normes W3C mettent la balise tfoot avant celle du corps du tableau (tbody) -->
        <tfoot>
            <!-- td=cellule -->
            <td>total</td>
            <td>22</td>
            <td>26</td>
            <td>24</td>
        </tfoot>
        <tbody>
            <!-- corps du tableau -->
            <tr>
                <td>lundi</td>
                <td>2</td>
                <td>6</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>1</td>
                <td>0</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Mercredi</td>
                <td>5</td>
                <td>1</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Jeudi</td>
                <td>12</td>
                <td>10</td>
                <td>8</td>
            </tr>
            <tr>
                 <td>Vendredi</td>
                 <td>2</td>
                 <td>6</td>
                 <td>7</td>
            </tr>    

        </tbody>
    </table>
</body>
</html>
