<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/07_float.css">
    <title>Les Floatst</title>
</head>
<body>
    <!-- la proprieté FLOAT indique qu'un element doit etre retiré du flux normal et doit etre placé sur le coté droit ou gauche de son conteneur. le texte et les autres elements en ligne (INLINE) entoureront alors l'élement flottant -->
    <!-- un element flottant est un element pour lequel la valeur calculée de float est différente de NONE -->
    <!--  float implique l'utilisation d'une position en bloc, cette propiété modifie donc la valeur de DISPLAY dans certain cas -->
    <!-- LEFT: mot-clé, indique que l'élement doit flotter du coté gauche du blockquote qui le contient -->
    <!-- RIGHT: mot-clé qui indique que l'élement doit flotter du coté droit du bloc qui le contient -->
    <!-- NONE: mot-clé indique que l'élemnt ne doit pas flotter -->
    <div>
        <p>
            Test paragraphe contenant une <span>Balise inline</span>
        </p>
        <hr>
        <!-- div.boite{$}*4 --> 
        <div class="boite">1</div>
        <div class="boite">2</div>
        <div class="boite">3</div>
        <div class="boite">4</div>
        <div class="clear"></div>

        <!-- la propriéte CLEAR indique si un element peut etre situé à coté d'élements FLOTTANT qui le precedent ou s'il doit etre déplacé vers le bas pour etre en dessous de ces élements. la propriété CLEAR s'applique aux élements FLOTTANTS comme aux élements non_FLOTTANTS  -->

        <div class="boite">5</div>
        <div class="boite">6</div>
        <div class="boite">7</div>
        <div class="boite">8</div>
        <div class="clear"></div>
    </div>
        <hr>
    <div id="bas">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="clear"></div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="clear"></div>
    </div>
    <div class="suivant" >
        <hr>
        <div class="bulleD">1</div>
        <div class="bulleD">2</div>
        <div class="bulleD">3</div>
        <div class="clear"></div>
        <div class="bulle">4</div>
        <div class="bulle">5</div>
        <div class="bulle">6</div>
        <div class="bulle">7</div>
        <div class="bulle">8</div>
        <div class="clear"></div>
        <div class="bulle">9</div>
        <div class="bulle">10</div>
        <div class="bulle">11</div>
        <div class="clear"></div>

    </div>
        
    
</body>
</html>
