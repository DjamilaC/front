    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/03_formulaire.css">
        <title>Formulaire</title>
        
    </head>
    <body>
        <!-- je déclare mon formulaire avec la balise form -->
        <form>
            <!-- texte -->
            <label for="pseudo">Pseudo*</label>
            <input id="pseudo" type="text" name="pseudo" placeholder="TitiVitry" required> <br/>
            <!-- required indique que le champs doit etre renseigné il est obligatoire-->

            <!-- le mot de passe -->
            <label for="mdp">Mot de passe*</label>
            <input type="password"name="mdp" placeholder="mot de passe" required><br>
            <label for="email">Email</label>
            <input type="email"name="email"placeholder="email" required><br>

            <!-- le fichier -->
            <label for="photo">Photo</label>
            <input type="file"name="photo"><br>

            <!-- cases à cocher -->
            <label for="question">Quelle destination choisissez-vous?</label>
            <p>
            <input type="checkbox" name="question">Chine
            <!-- avec checkbox on coche une case par defaut -->
            <input type="checkbox" name="question" checked>Australie
            <input type="checkbox" name="question">Mars

             </p>
             <label for="commentaire">Commentaire</label>
             <textarea name="commentaire" cols="80" rows="10"></textarea>

             <!-- bouton envoi du formulaire -->
             <input type="submit" name="inscription" value="Envoyer">
             <!-- Bouton pour vider le formulaire -->
             <input type="reset" name="annuler" value="Annuler">



        </form>
        
    </body>
    </html>
