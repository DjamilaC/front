<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cercles</title>
    <style>
        *{
            box-sizing: border-box;
        }
        html{
            width: 100%;
            height: inherit; /* hérite du parent window*/
        }
        body{
            margin: 0;
        }
        canvas{
            display: block; /* pour que le canvas s'adapte à la taille de body*/
            border: 4px solid crimson;
        }
        button{
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <!-- <h1>Cercles Canvas</h1> -->
    <button>Dessine</button>
    <canvas></canvas>

    <script>
    var btn = document.querySelector("button");
    var canvas = document.querySelector("canvas");
    var feuille = canvas.getContext("2d");

    var WIDTH = document.documentElement.clientWidth;
    var HEIGHT = document.documentElement.clientHeight;

    canvas.width = WIDTH;
    canvas.height = HEIGHT;

    function random(number){
        //Math.floor convertit en nombre entier
        return Math.floor(Math.random()*number);
        // ici on convertit en nombre entier le nombre randomnisé et multiplié par la valeur de number qui est l'argument donné en entrée de fonction
    }

    function dessineUnCercle(){
        feuille.clearRect(0,0, WIDTH, HEIGHT); /*efface le contenu du canvas*/


       var i = 0, combienDeFois = 100;

          
       
       function f(){ 
           //INSTRUCTION A REALISER AUTANT DE FOIS QUE LA BOUCLE LE DIT
        feuille.beginPath();       
        feuille.fillStyle = "hsla("+ random(360) + ", 100%, 50%, .5)";
         // dessiner un cercle de 30px de diamètres, positionné à 100px en x et 100px en y de l'angle gauche du canvas
         // feuille.arc(x,y, radius, startAngle, endAngle)
        feuille.arc(random(WIDTH), random(HEIGHT),random(150), 0, 2 * Math.PI);
        //  feuille.rect(50, 50, 50, 50);
         feuille.fill();
         i++;
         if(i < combienDeFois){
            setTimeout(f, 500);
         }

       }// Fin de la declaration de la fonction f()
       f(); 
       
    } // FIN DE LA FONCTION dessineUnCercle
    /* Attention quand on veut declencher une fonction lors d'un evenement, ne surtt pas mettre des couples de parenthèses apres le nom de la fonction*/
    btn.addEventListener("click", dessineUnCercle);

    </script>
</body>
</html>
