<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les operateurs</title>
    <style>
    body{
        font-weight: bold;
        font-size: 2rem;
        color: steelblue;
    }
    </style>
</head>
<body>
    <script>
       var operation1 = 1+2;
       document.write(operation1 + "<br>"); 

       var maChaine = "je m'apelle" + " Eva";
       document.write(maChaine + "<br>");
    // la précédence des opérateurs, ici la multiplication se fait avant l'addition

       var operation2 = 2 + 3 * 5;
       document.write(operation2 + "<br>");

       var operation3 = (2 + 3) * 5;
       document.write(operation3 + "<br>");

    // Le Modulo, signe %: c'est le reste de la division

       var operation4 = 10 % 2;
       document.write(operation4 + "<br>"); // renvoie 0 car il n'ya pas de reste dans la division 10/2=5

       var operation5 = 17 % 3;
       document.write(operation5 + "<br>"); // renvoie 2 car  17/3=5 reste 2.

       var monVehicule1 = "voiture";
       var monVehicule2 = "camion";
       // opérateur de comparaison: renvoie les booleen true ou false
       // signe === : égalité stricte valeur et le type(string) sont egaux ou pas
       document.write((monVehicule2 === "velo") + "<br>");

       // ici on a la valeur 20 et de la chaine de caractère dans les 2 cas
       // valeur 20 et string , renvoie true
       monChiffre = "20";
    //    document.write((monChiffre === "20") + "<br>");
    // ici on a la valeur 20 et dans la variable une chaine, on demande si la variable monChiffre vaut 20 et est un nombre
    // la cosole renvoie false 
       document.write((monChiffre === 20) + "<br>");
       document.write((monChiffre == 20) + "<br>"); // renvoie true

    // Operateur de différence (NOT)
    // ! NON
    // != NON EGAL, est different de
    // !== NON STRICTEMENT égal

    var unChiffre = 3;
    document.write((unChiffre != 2) + "<br>"); // renvoie true
    // autre façon d'écrire le NOT

    var unDernierChiffre = 4;
    document.write( !(unDernierChiffre === 4) + "<br>");




    </script>
</body>
</html>
