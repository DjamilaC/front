<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire</title>
    <style>
    form{
        background: mistyrose;
        box-shadow: 2px 2px 2px rgb(82, 77, 77);
    }
    label{
        margin: 1px;
        font-weight: bold;
        
    }
    input{
        margin: 2px;
    }
    </style>
</head>
<body>
    <form action="#" id="monForm">
        <fieldset>
            <legend>Infos pro</legend>
            <label for="prenom">Ton prénom</label> 
            <input type="text" id="prenom"> <br>

            <label for="motpasse"> Mot de passe</label>
            <input type="password" id="motpasse"><br>

            <label for="date">Date de rendez-vous</label>
            <input type="date" id="date"> <br>
             
            <strong>Genre</strong> <br>

            <label for="homme">Homme</label>
            <input type="radio" id="homme" value="homme" name="genre" >

            <label for="femme">Femme</label>
            <input type="radio" id="femme" value="femme" name="genre" > <br>

            <label for="statut">selectionne ton statut</label>            
            <select name="statut" id="statut">
                
                <option value="etudiant"> Etudiant</option>
                <option value="enseignant">Enseignant</option>
                <option value="autre">Autre</option>               
    
            </select>
            <p>Choix de couleur</p>
            <p>
                <input type="checkbox" id="violet" name="couleurs" checked>
                <label for="violet">violet</label>
            </p>
            <p>
                <input type="checkbox" id="orange" name="couleurs" checked>
                <label for="violet">Orange</label>
            </p>
            <input type="reset" id="anuuler" value="Annuler">
            <input type="submit" id="envoyer" value="Envoyer">

        </fieldset>
        <!-- <p class="info"></p> -->
        <div class="info"></div>



    </form>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script>
    
        $(function(){
            console.log('jQuery chargé');  
            // lire le prenom entré dans l'input qui a l'id='prenom' et l'afficher en console
            // console.log($('#prenom').val());  

            // Créer l'evenement on submit et stopper la redirection   
            $('#monForm').on('submit', function(ev){
                // pour stopper la redrection on va intercepter l'evenement.
                // Attention pour cela de bien indiquer le paramètre ev dans les parenthèses de la declaration de la fonction
                ev.preventDefault();
                console.log($('#prenom').val()); // lit le prenom de l'utilisateur
                console.log($('#motpasse').val()); // lit et affiche le mot de passe
                // lit et affiche la valeur de statut
                console.log($('#statut').val());
                console.log($(':radio:checked').val());// lit l'etat du boutton radio qui est coché
                //$(':radio').val(['homme']);// selectionne le bouton radio homme
                //$('#prenom').val(['Michel']) // ecrit Michel dans la zone de texte prenom

                /*
                1/ creer une balise p avec $(<p>),
                2/ la remplir avec la string 'bonjour' concaténée
                3/ ajouter cette balise à body

                */

                // 1/ créer cette balise
                //$('.info').append('bonjour ' + $('#prenom').val()).appendTo('body');
                $('<p>').append('bonjour ' + $('#prenom').val()).appendTo('.info');
                $('<p>').append('Le mot de passe est: ' + $('#motpasse').val()).appendTo('.info');
                $('<p>').append(' Ton staut est:  ' + $('#statut').val()).appendTo('.info');
                    if($().val('#homme'))
                $('<p>').append(' le genre est:  ' + $('#homme').val()).appendTo('.info');
                else
                $('<p>').append(' le genre est:  ' + $('#femme').val()).appendTo('.info');
                
                


            })
        })//Fin du scope
    
    
    
    
    </script>

</body>
</html>
