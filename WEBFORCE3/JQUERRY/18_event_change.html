<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>
    Faire un form avec un menu déroulant (balise select) qui contient options (un animal par option)
    </p>
    <form action="">
        <label for="animaux">selectionne ton animal fétiche</label>
        <select name="animaux" id="animaux">
            <option>selectioner</option>
            <option value="boa">Boa</option>
            <option value="baleine">Baleine</option>
            <option value="koala">Koala</option>
            

        </select>


    </form>
    <p class="info"></p>


        <script src="js/jquery-3.3.1.min.js"></script>
        <script>
    
        $(function(){
            console.log('jQuery chargé'); 

            // L'evenement change survient quand l'utilisateur choisit une nouvelle option dans la liste déroulante
            $('select#animaux').change(function(){
                // ici on affiche dans .info la valeur de l'option choisie par l'utilisateur dans la liste déroulante
                $('.info').html('Ton animal préféré est: ' + $(this).val());
            })  //fin de change    
    
        })//Fin du scope
    
    
    
    
    </script>

</body>
</html>
