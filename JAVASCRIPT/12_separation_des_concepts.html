<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    p{
        font-family: 'helvetiva new', sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        background: rgba(0, 0, 200, .6);
        border-radius:10px;
        padding: 5px 10px;
        display: inline-block;
        box-shadow: 1px 1px 2px rgba(36, 11, 11, 0.8);
        cursor: pointer; 
        


    }
    </style>

</head>
<body>
    <p>Ton prénom: Emma</p>



    <script>
    var para = document.querySelector('p'); /*stocker tous les p dans la variable para*/
     
     
     //ajouter un ecouteur d'evenements: cette méthode attends 2 arguments
     //le premier c'est l'evenement qu'on attend qui va declencher l'action. on mettra cette action en 2ème argument
     para.addEventListener('click', changeNom);
     function changeNom(){
         var nom = prompt('Entre ton prénom');
         para.textContent = 'Ton prénom:' + nom;
     }
    </script>
</body>
</html>
