<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* sélecteur universel, se lit toutes les balises
        le box-sizing:border-box permet de donner des paddings et des borders sans augumenter la taille calculée des boites, le width représente la taille totale de toutes les boites */
        *{
        box-sizing: border-box;
        }
    .container{
        width: 80%;
        border: 2px solid olivedrab;
        margin: 0 auto;

     }
     .container figure{
         width: 25%;
         border: 2px orange solid;
         margin: 0;
         float: left;
         padding: .5rem;
     }
     .container p{
         border: 2px solid purple;
     }
     figure img{
         max-width: 100%;
     }
     .flt_l{
        width: 30%;
         float: left;
     }
    .clear{
        clear: both;
        display: table;
    }
    .clearfix:after{
        content: '';
        clear: both;
        display: table;
    }
     /* les media queries */
     /* pour tous les ecrans plus petit que 640px on va mettre 2 figures par ligne */
     @media(max-width:640px){
         body{
             background: hotpink;
         }
         .container{
             width: 100%;
         }
         .containe figure{
             width: 50%;
         }
     }
     /* pour tous les ecrans plus petit que 640px on va mettre 1 figures par ligne */
     @media(max-width:480px){
         body{
             background: teal;
              }
              .containe figure{
                  width: 100%;
              }
     }
    </style>
</head>
<body>
